<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sujets de concours</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    select { padding: 4px; }
    h1 { text-align: center; }
  </style>
</head>
<body>

<h1>Sujets de concours</h1>

<table>
  <tr>
    <th>Année</th>
    <th>Épreuve</th>
    <th>Thème principal</th>
    <th>État</th>
    <th>Difficulté</th>
  </tr>
  <tr>
    <td>2023</td>
    <td>CCINP</td>
    <td>\( \text{Graphes orientés, matrices d'adjacence} \)</td>
    <td>
      <select>
        <option>Non commencé</option>
        <option>En cours</option>
        <option>Fait</option>
      </select>
    </td>
    <td>
      <select>
        <option>Facile</option>
        <option>Moyen</option>
        <option>Difficile</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>2022</td>
    <td>MP Mines</td>
    <td>\( \text{Arithmétique modulaire, congruences} \)</td>
    <td>
      <select>
        <option>Non commencé</option>
        <option>En cours</option>
        <option>Fait</option>
      </select>
    </td>
    <td>
      <select>
        <option>Facile</option>
        <option>Moyen</option>
        <option>Difficile</option>
      </select>
    </td>
  </tr>
</table>

</body>
</html>
